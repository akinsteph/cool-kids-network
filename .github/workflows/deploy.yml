name: Deploy to Hostinger

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
      - name: Add Hostinger to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.HOSTINGER_PORT }} -H  ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts
    
      - name: Deploy to Hostinger
        env:
          HOSTINGER_USER: ${{ secrets.HOSTINGER_USER }}
          HOSTINGER_HOST: ${{ secrets.HOSTINGER_HOST }}
          HOSTINGER_PATH: ${{ secrets.HOSTINGER_PATH }}
        run: |
          # Transfer files using rsync 
          rsync -avz -e "ssh -p 65002" --update --exclude={'.git','.github','.gitignore','wp-content/uploads','phpunit.xml','wp-content/themes/coolkidsnetwork/tests','wp-content/themes/coolkidsnetwork/vendor','phpcs.xml','phpcs.xml.dist','deploy_key','.env', 'vendor'} $GITHUB_WORKSPACE/ $HOSTINGER_USER@$HOSTINGER_HOST:$HOSTINGER_PATH
          
          # Install theme Composer dependencies
          ssh -p 65002 $HOSTINGER_USER@$HOSTINGER_HOST "cd $HOSTINGER_PATH/wp-content/themes/coolkidsnetwork && composer install --no-dev --optimize-autoloader"
